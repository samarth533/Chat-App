<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flat Talks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/index.css">
</head>
<body>
    <main>
        <header>
            <div class="title">
                <img src="icons/home.png" alt="" width="35px">
                <h1> Flat Talks </h1>
            </div>
            <button type="button" onclick="show_hide()">
                <img src="icons/hamburger.png" alt="" width="45px" height="35px">
            </button>
        </header>
        <div class="container">
            <div class="users-window">
                <div class="users-head">
                    <h3>People</h3>
                    <h4 class="users-count">0</h4>
                </div>
                <div class="users-list">
                </div>
            </div>
            <div class="chat-window">
                <div class="chats">
                    <!-- <div class="message received">
                        <h5>Thor</h5>
                        <p>Welcome! My friend from work !! </p>
                    </div>
                    <div class="message sent">
                        <h5>Tony Stark</h5>
                        <p>Hulk, Smash!</p>
                    </div> -->
                </div>
                <div class="user-input">
                    <input id="user-msg" type="text" placeholder="Message" >
                    <button type="button" id="user-send" maxlength="30">Send</button>
                </div>
            </div>
        </div>
    </main>
    
    <script>
        var uwindow=document.querySelector('.users-window');
        function show_hide(){
            if(uwindow.style.display=="none"){
                uwindow.style.display="block";
            }
            else {
                uwindow.style.display="none";
                }
        }
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>
</body>
</html>
